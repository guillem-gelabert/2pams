services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    ports:
      - '80:80'
      - '443:443'
    environment:
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD}
      - DASHBOARD_USER=${DASHBOARD_USER}
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - log:/var/log/caddy/
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:
  log:

networks:
  app-network:
    driver: bridge
